{{- if .Values.ingress.enabled -}}
{{- $fullName := include "service-template.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- include "ingress-apis" . }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "service-template.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        backend:
{{- include "ingress-backend" $ }}
      {{- end }}
  {{- end }}
{{- end }}